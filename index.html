<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Prueba</title>
</head>
<body>
    <h1>Formulario de Prueba</h1>
    <form action="https://us-central1-asd-ddd-00a-qa.cloudfunctions.net/sistema-frances" method="POST">
        <label for="n_pagos">Número de Pagos:</label>
        <input type="number" name="n_pagos" id="n_pagos" value="3"><br><br>

        <label for="monto_desembolsado">Monto Desembolsado:</label>
        <input type="number" name="monto_desembolsado" id="monto_desembolsado" value="5000"><br><br>

        <label for="tasa_interes">Tasa de Interés:</label>
        <input type="number" name="tasa_interes" id="tasa_interes" step="0.01" value="0.81"><br><br>

        <label for="fee_originacion">Fee de Originación:</label>
        <input type="number" name="fee_originacion" id="fee_originacion" step="0.01" value="0.1"><br><br>

        <label for="periodicidad">Periodicidad:</label>
        <input type="number" name="periodicidad" id="periodicidad" value="12"><br><br>

        <label for="fee_cuota">Fee de Cuota:</label>
        <input type="number" name="fee_cuota" id="fee_cuota" step="0.01" value="0"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Prueba</title>
    <script>
        function enviarFormulario() {
            var form = document.getElementById("formulario");
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://us-central1-asd-ddd-00a-qa.cloudfunctions.net/sistema-frances", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var resultado = JSON.parse(xhr.responseText);
                    mostrarResultado(resultado);
                }
            };
            var requestBody = {
                "n_pagos": parseInt(form.n_pagos.value),
                "monto_desembolsado": parseFloat(form.monto_desembolsado.value),
                "tasa_interes": parseFloat(form.tasa_interes.value),
                "fee_originacion": parseFloat(form.fee_originacion.value),
                "periodicidad": parseInt(form.periodicidad.value),
                "fee_cuota": parseFloat(form.fee_cuota.value)
            };
            xhr.send(JSON.stringify(requestBody));
        }

        function mostrarResultado(resultado) {
            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "Base Installment: " + resultado.base_installment +
                "<br>Last Installment: " + resultado.last_installment +
                "<br>Base Borrowed Amount: " + resultado.base_borrowed_amount +
                "<br>Fee Borrowed Amount: " + resultado.fee_borrowed_amount +
                "<br>Installment Fee Amount: " + resultado.installment_fee_amount;
        }
    </script>
</head>
<body>
    <h1>Formulario de Prueba</h1>
    <form id="formulario">
        <!-- Campos del formulario -->
        <!-- ... -->

        <input type="button" value="Enviar" onclick="enviarFormulario()">
    </form>

    <div id="resultado"></div>
</body>
</html>
